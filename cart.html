<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .product {
    width: 250px;
    margin: 20px;
    background-color: #fff;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .product img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .product-info {
    padding: 15px;
    text-align: center;
  }

  .product-title {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .product-price {
    font-size: 16px;
    color: #555;
  }

  .add-to-cart-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .add-to-cart-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="product">
    <img src="image1.jpg" alt="Product 1">
    <div class="product-info">
      <div class="product-title">Product 1</div>
      <div class="product-price">$19.99</div>
      <button class="add-to-cart-btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="image2.jpg" alt="Product 2">
    <div class="product-info">
      <div class="product-title">Product 2</div>
      <div class="product-price">$24.99</div>
      <button class="add-to-cart-btn" onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
    </div>
  </div>

  <!-- Add more products as needed -->

</div>

<div id="cart-items"></div>

<script>
  function addToCart(productName, price) {
    var cartItems = document.getElementById('cart-items');
    var item = document.createElement('div');
    item.textContent = productName + ' - $' + price.toFixed(2);
    cartItems.appendChild(item);
  }
</script>

</body>
</html>
